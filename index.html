<!DOCTYPE html>
<html>
    <head>
        <title>
        Register Form  
        </title>
        <link rel="stylesheet" href="./css/reg.css" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="register.js"></script>
        <!-- <meta http-equiv="refresh" content="true; url=/login.html" > -->
    </head>
    <body class="bg-white">
     <div >
    {

        <div id="register_output"></div>
    }
    <p>
    <div class="container-sm">
        <div class="card w-25 my-auto ">
            
        <p class="card-header text-center bg-info">   Registeration Form </p>
    <label for="Name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="Name" id="Name" required>
  
    <label for="Date of Birth"><b>DOB</b></label>
    <input type="text" placeholder="DD/MM/YYYY" name="DOB" id="DOB" required> 
   
    <label for="Number"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="Number" id="Number" required><br>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw1" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    
    <button  id="register" class="btn btn-outline-info btn-sm">Register</button>
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
</div>
    </div>
    </p>
    </div>
    </body>
</html>
